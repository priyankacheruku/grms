{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
	

{% if user.is_authenticated %}

	Hi {{ user.username }}!
	<span style="float: right;"><a href="{% url 'logout' %}">logout</a></span>
	<br>{{ products }}


{% else %}

  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  
{% endif %}

{% endblock %}
